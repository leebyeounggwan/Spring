server:
  port: 0

spring:
  application:
    name: order-service
  zipkin:
    base-url: http://127.0.0.1:9411
    enabled: true
  sleuth:
    sampler:
      probability: 1.0
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console
  datasource:
    url: jdbc:h2:mem:testdb # jdbc:h2:tcp://localhost/~/testdb  #  jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
#    url: jdbc:mariadb://localhost:3306/mydb
#    driver-class-name: org.mariadb.jdbc.Driver
    username: root
    password: test1234

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
#  sql:
#    init:
#      platform: h2
#      mode: always

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}} # hostname + port
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka

greeting:
  message: Welcome to the Simple E-Commerce

management:
  zipkin:
    tracing:
      endpoint: "http://localhost:9411/api/v2/spans"
  tracing:
    sampling:
      probability: 1.0
    propagation:
      consume: b3
      produce: b3_multi
  endpoints:
    web:
      exposure:
        include: refresh, health, beans, bus-refresh, info, metrics, prometheus

logging:
  level:
    com.example.orderservice: DEBUG
  pattern:
    level: '%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]'

